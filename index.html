<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/562186f43c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="body-bg">
      <div class="body-main">
        <main class="main">
          <header class="main__header">
            <div class="main__header-title">Sign in</div>
          </header>
          <div class="main__input">
            <input type="text" placeholder="email" class="main__email" />
          </div>
          <div class="main__input">
            <input type="text" placeholder="password" class="main__password" />
            <div class="main__password-forgot">Forgot Password?</div>
          </div>
          <div class="main__remember">
            <i class="fas fa-check"></i>
            <span class="main__remember-text">Remember Me</span>
          </div>
          <span class="main__sign">Sign in</span>
          <span class="main__or">OR</span>
          <div class="main__sns">
            <span class="main__sns-facebook">Facebook</span>
            <span class="main__sns-twitter">Twitter</span>
          </div>
        </main>
        <div class="bottom__id">
          <div class="bottom__id-make">
            need an account? <span class="sign-up">Sign-up</span>
          </div>
          <div class="bottom__id-find">
            forgot your password? <span class="retrive">Retrive</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
